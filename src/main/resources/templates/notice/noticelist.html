	<script>
		$(function(){

			$("#btnSearch").on('click',function(){
				callList(1);
			});




			callList(1);
		});
		function datecheck(str) {
			var y = str.substr(0, 4);
			var m = str.substr(5, 2);
			var d = str.substr(8, 2);
			var date = new Date(y,m-1,d);

			var today = new Date()

			var diff = Math.abs(today.getTime() - date.getTime());
			diff = Math.ceil(diff / (1000 * 3600 * 24));

			//return  diff;
			//2일이전이면 새글
			if (Number(diff) < 2){
				return 'new';
			}else{
				return 'old';
			}


		}



		function callList(page){
			page = page - 1;
			if (page < 0) page = 0

			var perPage = 10;
			var perArea = 5;
			var totCnt = 0;
			var $schList = $('#schList');
			var $totalCnt = $('#totalCnt');
			var params = {
				subject:$("#s_subject").val(),
				username:$("#s_username").val()

			};

			$schList.empty().append('<tr ><td colspan="4" align = "center">조회 중</td></tr>');
			$totalCnt.text('0');

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });


			$.ajax({
				url:'/api/notice/list?size='+ perPage + '&page=' + page,
				type : 'post',
				//dataType: json,
				data : params,
				cache:false,
				error:function(request,status,error){
					alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
				},
				success: function(res){
					//화면 출력
					totCnt = res.data.total_rows;
					$("#paging1").jqueryPager({pageSize: perPage,
						pageBlock: perArea,
						currentPage: page + 1,
						pageTotal: totCnt,
						clickEvent: 'callList'});

					if (totCnt == 0) {
						$schList.empty().append('<tr class="t-c"><td colspan="4" align="center">조회된 데이터가 없습니다.</td></tr>');
						return;
					}

					$totalCnt.text(totCnt);


					var html = '';
					$.each(res.data.datalist, function(key, value){
						html += '<tr >';
						html += '<td ><a href="/notice/noticeview/'+ echoNull2Blank(value.id) +'">'+ echoNull2Blank(value.subject) +'</a>';
						if (datecheck(value.modifyDateTime.substring(0,10)) =='new'){
							html +='<img src="/assets/images/icon__new.png" alt="새글알림" />';
						}
						html +='</td>';
						html += '<td >'+ echoNull2Blank(value.modify_name) +'</td>';
						html += '<td >'+ echoNull2Blank(value.modifyDateTime.substring(0,10)) +'</td>';
						html += '<td >'+ echoNull2Blank(value.hitCount) +'</td>';

						html += '</tr>';

					});
					$schList.html(html);

				}

			});



		}
	</script>
