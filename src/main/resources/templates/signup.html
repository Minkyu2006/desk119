<!-- 사용자 스크립트 추가 -->

<div layout:fragment="content" class="login-wrap">

    <div class="join">
    	
    	<div class="join__box">
    		<h1 class="login__logo">
    			<a href="/">logo</a>
    		</h1>
    		<h3 class="join__title">회원가입</h3>
    		<div class="join__form">
    			<div class="join__form-item">
	    			<label for="" class="join__label">아이디</label>
	    			<input type="text" class="join__input" />
    			</div>
    			<div class="join__form-item">
    				<label for="" class="join__label">이름</label>
    				<input type="text" class="join__input" />
    			</div>
    			<div class="join__form-item">
    				<label for="" class="join__label">비밀번호</label>
    				<input type="password" class="join__input" />
    			</div>
    			<div class="join__form-item">
    				<label for="" class="join__label">비밀번호확인</label>
    				<input type="password" class="join__input" />
    			</div>
    			<div class="join__form-item">
    				<label for="" class="join__label">전화번호</label>
    				<input type="text" class="join__input" />
    			</div>
				<div class="join__form-item">
					<label for="" class="join__label">이메일</label>
					<input type="text" class="join__input" />
				</div>
    			<div class="join__form-item">
    				<div class="c-select">
    					<label for="" class="join__label">권한</label>
    					<select name="" id="" class="c-select__input">
							<option value="">출동대원</option>
							<option value="">관리자</option>
    					</select>
   					</div>
    			</div>
    			
    			<button class="join__submit">회원가입</button>
    		</div>
    	</div>
    </div>
    
</div>
