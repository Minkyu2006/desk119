<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script>
		$(function() {
			$("#btnSaveEmail").on('click',function(){
				callsaveEmail();
			});

			$("#btnSavePassword").on('click',function(){
				callsavePassword();
			});

		});

		function callsaveEmail(){

			if ($("#userid").val().trim() == '') {
				alert("회원정보가 존재하지않습니다. 로그인 후 다시 시도하세요");
				return false;
			}


			var $form = $('form[name="frmreg"]');

			var params = $form.serialize();


			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });

			$.ajax({
				url:'/api/account/modifyemail',
				type : 'post',
				//dataType: 'html',
				data : params,
				cache:false,
				error:function(request,status,error){
					alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
				},
				success: function(res){
					if (!Ajax.checkResult(res)) {
						return;
					}
					alert('저장되었습니다. ');



				}

			});
		}

		function callsavePassword(){

			if ($("#userid").val().trim() == '') {
				alert("회원정보가 존재하지않습니다. 로그인 후 다시 시도하세요");
				return false;
			}


			var $form = $('form[name="frmreg"]');

			var params = $form.serialize();


			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });

			$.ajax({
				url:'/api/account/modifypassword',
				type : 'post',
				//dataType: 'html',
				data : params,
				cache:false,
				error:function(request,status,error){
					alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
				},
				success: function(res){
					if (!Ajax.checkResult(res)) {
						return;
					}
					alert('저장되었습니다. ');
					$("#password").val('');
					$("#oldpassword").val('');
					$("#passwordconfirm").val('');



				}

			});
		}


	</script>

</th:block>
